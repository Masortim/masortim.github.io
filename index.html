  <style>
    body {
      border: none;
      margin: 0;
      padding: 30px;
      background-image: url(assets/img/bg.jpg);
      background: #003e50;
      font: normal 16px/20px Lekton, sans-serif;
    }

    h1,
    h2 {
      font-family: 'Lobster', cursive;
      font-size: 40px;
      text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.30);
      font-weight: 200;
    }

    .player {
      display: inline-block;
      vertical-align: top;
      position: relative;
      width: 500px;
      height: 350px;
      margin-top: 100px !important;
      left: 0;
      overflow: hidden;
      border-radius: 4px;
      -moz-box-shadow: 0 0 10px rgba(0, 0, 0, .5);
      box-shadow: 0 0 10px rgba(0, 0, 0, .5);
    }

    #wp {
      position: fixed;
      z-index: 10;
      min-width: 300px;
      background: rgba(0, 0, 0, 0.55);
      /*background: #ffb200;*/
      color: #fff;
      font-size: 24px;
      line-height: 24px;
      padding: 20px;
      bottom: 60px;
      cursor: pointer;
      text-align: left;
      border-radius: 10px;
      font-family: 'Lobster', cursive;
    }

    #wp:hover {
      background: #000000;
    }

    #wp img {
      width: 60px;
      margin-right: 20px;
    }
  </style>

      myPlayListPlayer = jQuery("#myPlayerID").YTPlaylist(videos, true, function (video) {
        /*

      });

      myPlayListPlayer.on("YTPData", function (e) {
        jQuery("#videoID").html(e.prop.id);
        jQuery("#videoTitle").html(e.prop.title);
      });

    });
